<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather App</title>
    <link rel="stylesheet" href="whether website/index.css">
</head>
<body>
    <div class="container">
        <section class="main">

                <input type="submit" value="Submit" id="add">

        </section>
